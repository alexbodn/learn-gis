<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>SVG Layer</title>

      .map {
        width: 100%;
        height: 400px;

      }

		<script src="https://cdn.jsdelivr.net/npm/ol@v8.1.0/dist/ol.js"></script>
    <script type="module" src="main-svg.js"></script>
