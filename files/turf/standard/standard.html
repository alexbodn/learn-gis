<!DOCTYPE html>
<html lang="en">
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
    <title>OpenLayers Turf example</title>

    <link
      href="css/ol.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="css/olturf.min.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <div id="map" style="height: 750px; width: 100%;"></div>

    <script src="js/ol.js"></script>
    <script src="js/turf.min.js"></script>
    <script src="js/olturf.min.js"></script>
    <script src="js/example.js"></script>
    <script>
      let map = null;
      let toolbar = null;

      window.onload = function() {
        toolbar = new olturf.Toolbar();
        map = createMap("map");
        map.addControl(toolbar);
      };
    </script>
  </body>
</html>
